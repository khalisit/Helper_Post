workflows:
  ios_appstore:
    name: iOS â€¢ App Store (Flutter)
    environment:
      flutter: 3.35.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: com.nalber.helperpost
        APP_STORE_APP_ID: 6749892126
    integrations:
      app_store_connect: codemagic-key   # must match the alias in Codemagic
    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Set up automatic code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Bump iOS build number from TestFlight
        script: |
          LATEST=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo 0)
          export BUILD_NUMBER=$(($LATEST + 1))
          cd ios
          agvtool new-version -all $BUILD_NUMBER

      - name: Build IPA (release)
        script: |
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        use_integration: true           # <--- THIS fixes the authentication error
        submit_to_testflight: true
        submit_to_app_store: true
